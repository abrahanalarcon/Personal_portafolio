    <section>
        <h2 class="centrar-texto">Meet</h2>
        <form class="formulario">
            <fieldset>
                <legend>Contact us by filling out these fields</legend>
                
                <div class="contenedor-campos">
                    <div class="campo">                           
                        <label for="">Name</label>
                        <input
                         type="text" 
                         class="input-text" 
                         placeholder="Tu Nombre"
                         id="nombre">
                    </div>
                    
                    <div class="campo">
                        <label for="">Phone</label>
                        <input 
                        type="tel"
                         class="input-text"
                         id="telefono" 
                         placeholder="Tu TelÃ©fono">
        
                    </div>
                    
                    <div class="campo">
                        <label for="">Email</label>
                        <input 
                        type="email" 
                        class="input-text" 
                        id="email" 
                        placeholder="Tu correo">
                    </div>
                
                    <div class="campo">
                        <label for="">Message</label>
                        <textarea 
                        class="input-text" 
                        id="mensaje" 
                        cols="30" 
                        rows="10"></textarea>
                    </div>
                </div>
                <div class="alinear-derecha flex">
                    <input type="submit" name="" class="boton w-sm-100" id="" value="Enviar">
                </div>
                
            </fieldset>

            
        </form>
    </section>
