<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portafolio</title>



     <!--NORMALIZE-->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

    <!--libraries-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://kit.fontawesome.com/b1e5a7c8ba.js" crossorigin="anonymous"></script>


    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Alata&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">


</head>


<body>
    
    <header>
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Personal<span class="logo__bold"> Portafolio</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Home</a>
                    <a href="Services.html" class="navegacion__enlace">Services</a>
                    <a href="Portafolio.html" class="navegacion__enlace">Portafolio</a>
                    <a href="Contact.html" class="navegacion__enlace">Contact</a>
                </nav>
            </div>
        </div>


    </header>

    <section>
        <h2 class="centrar-texto">Meet</h2>
        <form class="formulario">
            <fieldset>
                <legend>Contact us by filling out these fields</legend>
                
                <div class="contenedor-campos">
                    <div class="campo">                           
                        <label for="">Nombre</label>
                        <input type="text" class="input-text" placeholder="Tu Nombre">
                    </div>
                    
                    <div class="campo">
                        <label for="">Teléfono</label>
                        <input type="tel" class="input-text" id="" placeholder="Tu Teléfono">
        
                    </div>
                    
                    <div class="campo">
                        <label for="">Correo</label>
                        <input type="email" class="input-text" id="" placeholder="Tu correo">
                    </div>
                
                    <div class="campo">
                        <label for="">Mensaje</label>
                        <textarea class="input-text" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="alinear-derecha flex">
                    <input type="submit" name="" class="boton w-sm-100" id="" value="Enviar">
                </div>
                
            </fieldset>

            
        </form>
    </section>
        
    
       

</body>
</html>
